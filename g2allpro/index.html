/* ---------------------------------------------------------------------- */
/* ⭐️ التعديل الجذري: فصل حركة الخلفية عن النص في وسم .hue ⭐️ */
/* ---------------------------------------------------------------------- */
.hue {
  color: yellow !important; /* تثبيت لون النص أصفر */
  padding: 10px;
  border-radius: 10px;
  /* استخدام خلفية شفافة للعنصر الرئيسي للسماح بـ ::before بالظهور */
  background: transparent !important; 
  position: relative;
  overflow: hidden;
  z-index: 1;
  /* تطبيق animation هنا فقط لتأثير ظل الصندوق */
  animation: hue-shadow 5s linear infinite; 
  -webkit-animation: hue-shadow 5s linear infinite;
}

/* طبقة الخلفية المتحركة لـ .hue */
.hue::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255,255,0,0.4); /* لون الخلفية الأساسي */
    border-radius: inherit;
    z-index: -1; 
    
    /* تطبيق دوران اللون (hue-rotate) هنا فقط */
    animation: hue-rotate 5s linear infinite;
    -webkit-animation: hue-rotate 5s linear infinite;
}

.hue:hover{
  color:yellow !important; /* تثبيت اللون على أصفر عند التحويم */
  background:transparent !important;
}

/* ---------------------------------------------------------------------- */
/* تعديل على Keyframes: فصل حركة الظل عن دوران الألوان */
/* ---------------------------------------------------------------------- */
/* حركة دوران الألوان (تطبق على ::before) */
@keyframes hue-rotate{
 0%{
 filter:hue-rotate(0deg);
 -webkit-filter:hue-rotate(0deg);
 }
 100%{
 filter:hue-rotate(360deg);
 -webkit-filter:hue-rotate(360deg);
 }
}

/* حركة ظل الصندوق (تطبق على .hue نفسه) */
@keyframes hue-shadow{
 0%{box-shadow: 0px 0px 50px yellow;} 
 10%{box-shadow: 0px 1px 50px yellow;}
 20%{box-shadow: 1px 1px 50px yellow;}
 30%{box-shadow: 1px 0px 50px yellow;}
 40%{box-shadow: 1px -1px 50px yellow;}
 50%{box-shadow: 0px -1px 50px yellow;}
 60%{box-shadow: -1px -1px 50px yellow;}
 70%{box-shadow: -1px 0px 50px yellow;}
 80%{box-shadow: -1px 1px 50px yellow;}
 90%{box-shadow: 0px 1px 50px yellow;}
 100%{box-shadow: 0px 0px 50px yellow;}
}
